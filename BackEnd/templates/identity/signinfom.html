<form id="loginForm" method="POST" action=".">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-xs-12 col-form-label text-light">Email Address</label>
        <div class="col-sm-8 col-xs-12">
            {{ form.email }}
            <span class="help-block">{{ form.email.errors }}</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="{{ form.password.id_for_label }}" class="col-sm-4 col-xs-12 col-form-label text-light">Password</label>
        <div class="col-sm-8 col-xs-12">
            {{ form.password }}
            <span class="help-block">{{ form.password.errors }}</span>
        </div>
    </div>
    {% if form.non_field_errors %}
    <div id="loginErrorMsg" class="alert alert-danger hide">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="d-flex justify-content-center mt-3">
        <button type=" submit" class="btn btn-block btn-outline-light p-2">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
        </button>
    </div>
    <div class="d-flex justify-content-between">

        <span class="p-2 text-light "> not a member?<a href="{% url 'identity:signup'%}" class="  text-warning">
                <i class="fas fa-user-plus"></i>
                Register Now</a></span>
        <span class="p-2  text-light"> Forgot Password?<a href="#" class="text-warning">
                Try Reset <i class="fas fa-exclamation"></i></a></span>
    </div>

</form>
